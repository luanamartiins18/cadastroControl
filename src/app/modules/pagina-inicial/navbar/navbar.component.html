<div class='custom-nav navbar navbar-expand-md navbar-dark bg-dark d-flex justify-content-end pr-2'>
  <div class='mr-auto'>
    <img [src]="logoQintess" class="logo-qintess mr-3" />
    <img [src]="logoBB" class="logo-qintess ml-3" />
  </div>
  <ul class='navbar-nav'>
    <li class='nav-item' *ngIf='this.admGestor(this.usuario?.cargo.id)'>
      <a [routerLink]='["/../ordem-fornecimento"]' class='nav-link'>Consultar OFs</a>
    </li>
    <li class='nav-item' *ngIf='this.admGestor(this.usuario?.cargo.id)'>
      <a class='nav-link' [routerLink]="['/../usuarios']">Gerenciar Usuários</a>
    </li>
    <li class='nav-item' *ngIf='this.gestor(this.usuario?.cargo.id)'>
      <a class='nav-link' [routerLink]="['/../mensagens']"> Mensagens</a>
    </li>
    <li class='nav-item' *ngIf='this.colaborador(this.usuario?.cargo.id)'>
      <a class='nav-link' [routerLink]="['/../ordem-fornecimento/usuario/'+this.usuario.id]">Ordens de Fornecimento</a>
    </li>
    <li class='nav-item' *ngIf='this.colaborador(this.usuario?.cargo.id)'>
      <a class='nav-link' [routerLink]="['/../mensagens/usuario/' + this.usuario.id]">Mensagens</a>
    </li>
    <li class='nav-item'>
      <a class='nav-link' [routerLink]="['/guia']">Guia</a>
    </li>
    <li class='nav-item' *ngIf='this.admGestor(this.usuario?.cargo.id)'>
      <a class='nav-link' [routerLink]="['/relatorios']">Relatórios</a>
    </li>
    <li class="nav-item" ngbDropdown>
      <span class="nav-link" style="cursor: pointer" ngbDropdownToggle id="navbarDropdown2" role="button">
        <i class="icone-usu fa fa-user-circle fa-2x" aria-hidden="true"></i>
      </span>
      <div ngbDropdownMenu aria-labelledby="navbarDropdown2" class="dados-usu dropdown-menu dropdown-menu-right">
        <div>
          <i class="pr-2 fa fa-user pt-2"></i>
          <span>{{this.usuario?.nome | titlecase}}</span>
        </div>
        <hr>
        <div>
          <i class="pr-2 fa fa-briefcase"></i>
          <span>{{this.usuario?.cargo.descricao}}</span>
        </div>
        <hr>
        <div>
          <i class="pr-2 fa fa-address-card"></i>
          <span>{{this.usuario?.codigoRe}}</span>
        </div>
        <hr>
        <div *ngIf='this.lisPerfil != null'>
          <i class="pr-2 fa fa-users"></i>
          <span>{{this.lisPerfil}}</span>
        </div>
        <button (click)='this.deslogaUsuario();' class='btn btn-danger btn-block'>
          Sair
        </button>
      </div>
    </li>
  </ul>
</div>

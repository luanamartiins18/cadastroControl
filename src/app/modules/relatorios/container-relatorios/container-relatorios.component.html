<div class='container-relatorios'>
  <mat-sidenav-container class='full-height'>
    <mat-sidenav opened mode="side" class='mat-elevation-z4 width-15vw d-flex align-items-center'>
      <div class='sidenav-title-container d-flex justify-content-center align-items-center'>
        <div class='sidenav-title'>
          <i class="fa fa-bar-chart" aria-hidden="true"></i>
          Relatórios
        </div>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item cursor-pointer" (click)='selecionaOp(1);'
          [ngClass]='{"selected-op": this.selectedOp == 1}' [routerLink]='["ordem-fornecimento"]'>
          Orçamento/Entrega
        </li>
        <li class="list-group-item cursor-pointer" (click)='selecionaOp(2);'
          [ngClass]='{"selected-op": this.selectedOp == 2}' [routerLink]='["sigla"]'>
          Sigla/Referência
        </li>
        <li class="list-group-item cursor-pointer" (click)='selecionaOp(3);'
          [ngClass]='{"selected-op": this.selectedOp == 3}'>
          Relatório 3
        </li>
      </ul>
    </mat-sidenav>
    <mat-sidenav-content>
      <div *ngIf='this.selectedOp == 0; else relatorios'
        class='relatorio-default d-flex align-items-center justify-content-center flex-column'>
        <i class="fa fa-bar-chart fa-2x" aria-hidden="true"></i>
        <h5>
          Nenhum relatório selecionado
        </h5>
        <h6>
          Selecione um relatório
        </h6>
      </div>
      <ng-template #relatorios>
        <router-outlet></router-outlet>
      </ng-template>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

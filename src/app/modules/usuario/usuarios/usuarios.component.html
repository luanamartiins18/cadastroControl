<div *ngIf='this.usuarios; else carregando' class='pb-2'>
  <div class='container-fluid mt-3'>

    <ul class="nav nav-tabs">

      <li class="nav-item">
        <a [routerLink]="['/../usuarios']" class="nav-link active">
          <i class="fa fa-users" aria-hidden="true"></i>
          Lista de Usuários
        </a>
      </li>

      <li class="nav-item">
        <a [routerLink]="['/../novo-usuario']" class="nav-link">
          <i class="fa fa-user-plus" aria-hidden="true"></i>
          Cadastro
        </a>
      </li>
    </ul>

    <div class="input-group mt-3 p">
      <span class="input-group-addon"><i class="fa fa-search fa-fw"></i></span>
      <input (keyup)="searchAllField($event)" class="form-control" type="text" placeholder="Pesquisar entre os campos">
    </div>

    <div *ngIf='this.usuariosSearch.length > 0; else semUsuarios' class='custom-size mat-elevation-z8 '>

      <table mat-table [dataSource]="this.usuariosSearch">
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome.toUpperCase()}} </td>
        </ng-container>

        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef> CPF </th>
          <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
        </ng-container>

        <ng-container matColumnDef="cargo">
          <th mat-header-cell *matHeaderCellDef> Cargo </th>
          <td mat-cell *matCellDef="let element"> {{element.cargo.descricao}} </td>
        </ng-container>

        <ng-container matColumnDef="codigoRe">
          <th mat-header-cell *matHeaderCellDef> CódigoRE </th>
          <td mat-cell *matCellDef="let element"> {{element.codigoRe}} </td>
        </ng-container>

        <ng-container matColumnDef="codigoBB">
          <th mat-header-cell *matHeaderCellDef> CódigoBB </th>
          <td mat-cell *matCellDef="let element"> {{element.codigoBB}} </td>
        </ng-container>

        <ng-container matColumnDef="empresa">
          <th mat-header-cell *matHeaderCellDef> Empresa </th>
          <td mat-cell *matCellDef="let element"> {{element.empresa}} </td>
        </ng-container>

        <ng-container matColumnDef="demanda">
          <th mat-header-cell *matHeaderCellDef> Demanda </th>
          <td mat-cell *matCellDef="let element"> {{element.demanda}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunas; sticky: true"></tr>
        <tr (click)='detalhaUsuarios(row);' class='custom-row' mat-row *matRowDef="let row; columns: colunas;"></tr>

      </table>
    </div>

    <ng-template #semUsuarios>
      <div class='text-secondary mt-3 ml-4'>
        Não há usuários cadastrados
      </div>
    </ng-template>

  </div>
</div>


<ng-template #carregando>

  <div class='container-fluid d-flex justify-content-center align-items-center mt-5'>
    <i class="fa fa-refresh fa-spin fa-4x" aria-hidden="true"></i>
  </div>

</ng-template>

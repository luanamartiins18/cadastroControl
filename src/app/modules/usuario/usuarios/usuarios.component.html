    <div class='container-fluid mt-3'>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a [routerLink]="['/../usuarios']" class="nav-link active">
            <i class="fa fa-users" aria-hidden="true"></i>
            Lista de Usuários
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/../novo-usuario']" class="nav-link">
            <i class="fa fa-user-plus" aria-hidden="true"></i>
            Cadastro
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/../funcao']" class="nav-link active">
            <i class="fa fa-user" aria-hidden="true"></i>
            Função
          </a>
      </li>
      </ul>
      <div class="input-group mt-3 p">
        <input (keyup)="searchAllField($event)" class="form-control" placeholder="Pesquisar entre os campos">
        <div class="input-group-append">
          <span class="input-group-text"><i class="fa fa-search fa-fw"></i></span>
        </div>
      </div>
      <div *ngIf='this.usuarios.length > 0; else semUsuarios' class='custom-size mat-elevation-z8 '>
        <table mat-table [dataSource]="usuarios" matSort>
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by nome">NOME</th>
            <td mat-cell *matCellDef="let element"> {{element.nome.toUpperCase()}} </td>
          </ng-container>
          <ng-container matColumnDef="cargo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>CARGO</th>
            <td mat-cell *matCellDef="let element"> {{element.cargo.descricao}} </td>
          </ng-container>
          <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef>CPF</th>
            <td mat-cell *matCellDef="let element"> {{element.cpf | cpf}} </td>
          </ng-container>
          <ng-container matColumnDef="cidade">
            <th mat-header-cell *matHeaderCellDef> CIDADE </th>
            <td mat-cell *matCellDef="let element"> {{element.cidade}} </td>
          </ng-container>
          <ng-container matColumnDef="uf">
            <th mat-header-cell *matHeaderCellDef> UF </th>
            <td mat-cell *matCellDef="let element"> {{element.uf}} </td>
          </ng-container>
          <ng-container matColumnDef="codigoRe">
            <th mat-header-cell *matHeaderCellDef>MATRICULA</th>
            <td mat-cell *matCellDef="let element"> {{element.codigoRe}} </td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef >STATUS </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="colunas; sticky: true"></tr>
          <tr (click)='detalhaUsuarios(row);' class='custom-row' mat-row *matRowDef="let row; columns: colunas;"></tr>
        </table>
   
      </div>
      <ng-template #semUsuarios>
        <div class='text-secondary mt-3 ml-4'>
          Não há usuários cadastrados
        </div>
      </ng-template>
</div>

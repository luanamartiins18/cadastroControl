<!-- ------------------------------------------------------------------------------------ -->
<form [formGroup]='form' enctype="multipart/form-data">
  <div class='container'>  
        <div id="cpf">
          <Label class="font-weight-bold">CPF</Label>
          <input 
          mask="000.000.000-00" 
          [showMaskTyped]="true" 
          formControlName='cpf' 
          [(ngModel)]='candidato.cpf'
          type='text' 
          class='form-control' />
        </div>
        <div id="rg" >
          <Label class="font-weight-bold">RG</Label>
          <input 
          formControlName='rg' 
          [(ngModel)]='candidato.rg'
          type='text' 
          maxlength="7"
          class='form-control' />
        </div>
        <div id="telefone">
          <Label class="font-weight-bold">TELEFONE</Label>
          <input 
          id="telefone"
          mask="(00) 00000-0000" 
          [showMaskTyped]="true" 
          [dropSpecialCharacters]="false" 
          formControlName='telefone'
          [(ngModel)]='candidato.telefone' 
          type='text' 
          style="width: 18rem"
          class='form-control input-cd' />
      </div> 
        <div >
          <Label class="font-weight-bold">CANDIDATO</Label>
          <input id="candidatos"
            formControlName='candidatos'
            [(ngModel)]='candidato.candidatos' 
            type='candidatos' 
            style="width: 52rem"
            class='form-control'
             />
        </div>
     <!-- input email -->
      <div id="email">
          <Label class="font-weight-bold">E-MAIL</Label>
          <input 
          formControlName='email'
          [(ngModel)]='candidato.email' 
          type='email' 
          class='form-control'
          style="width: 52rem" />
      </div> 
      <div id="status_candidato"  *ngIf="mostrarStatus">
        <label class="font-weight-bold">Status</label>
        <select 
        id='select-statusCandidato'
        (blur)="observacao($event)"
        formControlName='status_candidato' 
        class='form-control' 
        [(ngModel)]="candidato.status_candidato">
        <option [ngValue]="item"  
        id="{{item.id}}"
        class='form-control' 
        [selected]=" candidato.status_candidato && candidato.status_candidato.id==item.id"
            *ngFor='let item of this.listaStatusCandidato'>{{item.descricao}}</option>
        </select>
      </div>
<!-- -------------------------------------------------------------------------------- -->
<div>
  <legend >ATUAL</legend> 
  <fieldset  class="borda">
        <div>
            <Label class="font-weight-bold">REMUNERAÇÃO </Label>
            <input id="remuneracao_atual"
              formControlName='remuneracao_atual'
              [(ngModel)]="candidato.remuneracao_atual"
              maxlength="10"
              type='remuneracao_atual' 
              class='form-control'
              />
          </div>
          <div >
            <Label class="font-weight-bold">VALE ALIMENTAÇÃO </Label>
            <input id="va_atual"
              formControlName='va_atual'
              [(ngModel)]='candidato.vale_alimentacao_atual' 
              type='va_atual' 
              maxlength="10"
              class='form-control'
              />
          </div>
          <div>
            <Label class="font-weight-bold">VALE REFEIÇÃO</Label>
            <input  id="vr_atual"
              formControlName='vr_atual'
              [(ngModel)]='candidato.vale_refeicao_atual' 
              type='vr_atual' 
              maxlength="8"
              class='form-control'
              />
          </div>
          <div >
            <Label class="font-weight-bold">BÔNUS </Label>
            <input id="bonus_atual"
              formControlName='bonus_atual'
              [(ngModel)]='candidato.bonus_atual' 
              type='bonus_atual' 
              maxlength="10"
              class='form-control'
              />
          </div>
          <div >
            <Label class="font-weight-bold">FLASH</Label>
            <input id="flash_atual"
              formControlName='flash_atual'
              [(ngModel)]='candidato.flash_atual' 
              type='flash_atual'
              maxlength="10" 
              class='form-control'
              />
          </div>
          <div>
            <Label class="font-weight-bold">CESTA </Label>
            <input  id="cesta_atual"
              formControlName='cesta_atual'
              [(ngModel)]='candidato.cesta_atual' 
              type='cesta_atual' 
              maxlength="10"
              class='form-control'
              />
          </div>
          <div id="planoSaude" >
            <label class="font-weight-bold">PLANO DE SAÚDE</label>
            <select 
            id='select-planoSaude'
            formControlName='planoSaude' 
            class='form-control' 
            [(ngModel)]="candidato.planoSaude">
            <option [ngValue]="item"  
            id="{{item.id}}"
            class='form-control' 
            [selected]=" candidato.planoSaude && candidato.planoSaude.id==item.id"
                *ngFor='let item of this.listaPlano'>{{item.descricao}}</option>
            </select>
          </div>
      </fieldset>
</div>

      <div>
      <Label class="font-weight-bold">Inclusão do Currículo</Label>
      </div>
      <div>
        <label> 
          <input class="upload" type="file" 
              (change)="onFileSelected($event)"
          >
          <button class="button6" (click)="onUpload()"> Upload</button>
          <p *ngIf="message">{{ message }}</p>
        </label>

          (click)='volta()' 
          class="button2"
          color="white">
          <mat-icon>keyboard_backspace</mat-icon>
          Voltar
        </button>

        (click)='submit()' 
        class="button3"
        color="white"
        printTitle="atualizar">

        </div>

</form>
</div>

  <ul class="nav nav-tabs">
    <li class="nav-item">

        <i class="fa fa-users" aria-hidden="true"></i>
          Cadastro de Vagas
      </a>
    </li>
    <li class="nav-item">
      <a [routerLink]="['/../rh']" class="nav-link active">
        <i class="fa fa-users" aria-hidden="true"></i>
          Vagas 
      </a>
    </li>
    <li class="nav-item">
      <a [routerLink]="['/../cadastro-candidato']" class="nav-link active">
        <i class="fa fa-users" aria-hidden="true"></i>
        Cadastro Candidatos
      </a>
    </li>
    <li class="nav-item">
      <a [routerLink]="['/../candidato']" class="nav-link active">

          Candidatos

<!-- ------------------------------------------------------ -->
    <div *ngIf='rh; else carregando'>
        <form>
          <div class='container '>
                 <div  id="cpf">
                  <Label class="font-weight-bold">CPF</Label>
                  <input 
                    disabled class='form-control' 
                    value={{rh?.cpf}} 
                    type='text' 
                    class='form-control'
                  />
                </div>
                <!-- input rg -->
              <div  id="rg">
                <Label class="font-weight-bold">RG</Label>
                <input 
                  disabled class='form-control' 
                  value={{rh?.rg}} 
                  type='text' 
                  class='form-control'
                />
              </div>
                 <!-- input celular -->
                 <div id="telefone">
                  <Label class="font-weight-bold">Telefone</Label>
                  <input 
                    disabled class='form-control' 
                    value={{rh?.telefone}} 
                    type='text'
                    style="width: 20rem"
                    class='form-control' />
              </div> 
              <div id="candidato">
                <Label class="font-weight-bold">Candidato</Label>
                <input 
                    disabled class='form-control' 
                    value={{rh?.candidatos}}  
                    type='text'
                    style="width:52rem;" 
                    class='form-control' />
              </div>
                <div  id="email">
                  <Label class="font-weight-bold">E-mail</Label>
                  <input 
                    disabled class='form-control' 
                    value={{rh?.email}} 
                    type='text'
                    style="width:52rem;" 
                    class='form-control' 
                  />
                </div>
            <!-- atual -->
            <div>
              <legend >ATUAL</legend> 
                <fieldset  class="borda">
                  <div id="remuneracao">
                      <Label class="font-weight-bold">Remuneração</Label>
                      <input 
                        disabled class='form-control' 
                        value={{rh?.remuneracao_atual}} 
                        type='text'
                        class='form-control' />
                  </div> 
                  <div id="va">
                      <Label class="font-weight-bold">Vale Alimentação</Label>
                      <input 
                          disabled class='form-control' 
                          value={{rh?.vale_alimentacao_atual}} 
                          type='text'
                          class='form-control'
                        />
                    </div>
                    <div id="vr">
                      <Label class="font-weight-bold">Vale Refeição</Label>
                      <input 
                          disabled class='form-control' 
                          value={{rh?.vale_refeicao_atual}} 
                          type='text'
                          class='form-control'
                        />
                    </div>
                    <div id="bonus">
                      <Label class="font-weight-bold">Bônus</Label>
                      <input 
                          disabled class='form-control' 
                          value={{rh?.bonus_atual}} 
                          type='text'
                          class='form-control'
                        />
                    </div>
                    <div id="flash">
                      <Label class="font-weight-bold">Flash</Label>
                      <input 
                        disabled class='form-control' 
                        value={{rh?.flash_atual}} 
                        type='text'
                        class='form-control'
                        />
                    </div>
                    <div id="cesta">
                      <Label class="font-weight-bold">Cesta</Label>
                      <input 
                        disabled class='form-control' 
                        value={{rh?.cesta_atual}}   
                        type='text'
                        class='form-control'
                        />
                    </div>
                    <div id="planoSaude">
                      <Label class="font-weight-bold">Plano de Saúde</Label>
                      <input 
                          disabled class='form-control' 
                          value={{rh?.planoSaude?.descricao}} 
                          type='text'
                          class='form-control'
                         />
                    </div>
                  </fieldset>
              </div>
                  <!-- pretensão -->
                  <div>
                    <legend >Pretensão</legend> 
                      <fieldset  class="borda2">
                        <div id="remuneracao_pretensao">
                          <Label class="font-weight-bold">Remuneração</Label>
                          <input 
                            disabled class='form-control' 
                            value={{rh?.remuneracao_pretensao}} 
                            type='text'
                            class='form-control' />
                      </div> 
                      <div id="va">
                          <Label class="font-weight-bold">Vale Alimentação</Label>
                          <input 
                              disabled class='form-control' 
                              value={{rh?.vale_alimentacao_pretensao}} 
                              type='text'
                              class='form-control'
                            />
                        </div>
                        <div id="vr">
                          <Label class="font-weight-bold">Vale Refeição</Label>
                          <input 
                              disabled class='form-control' 
                              value={{rh?.vale_refeicao_pretensao}} 
                              type='text'
                              class='form-control'
                            />
                        </div>
                        <div id="bonus">
                          <Label class="font-weight-bold">Bônus</Label>
                          <input 
                              disabled class='form-control' 
                              value={{rh?.bonus_pretensao}} 
                              type='text'
                              class='form-control'
                            />
                        </div>
                        <div id="flash">
                          <Label class="font-weight-bold">Flash</Label>
                          <input 
                            disabled class='form-control' 
                            value={{rh?.flash_pretensao}} 
                            type='text'
                            class='form-control'
                            />
                        </div>
                        <div id="cesta">
                          <Label class="font-weight-bold">Cesta</Label>
                          <input 
                            disabled class='form-control' 
                            value={{rh?.cesta_pretensao}}   
                            type='text'
                            class='form-control'
                            />
                        </div>
                        <div id=" planoPretensao">
                          <Label class="font-weight-bold">Plano de Saúde</Label>
                          <input 
                              disabled class='form-control' 
                              value={{rh?.planoPretensao?.descricao}} 
                              type='text'
                              class='form-control'
                             />
                        </div>
                      </fieldset>
                    </div>
                    <div  id="status_candidato">
                      <Label class="font-weight-bold">STATUS</Label>
                      <input 
                        disabled class='form-control' 
                        value={{rh?.status_candidato?.descricao}} 
                        type='text'
                        class='form-control' 
                      />
                    </div>
                    <div>
                      <fieldset  class="borda2">
                        <div id="observacao" >
                          <Label class="font-weight-bold">Motivo</Label>
                          <textarea 
                          disabled class='motivo' 
                          value={{rh?.observacao}} 
                          type='text'
                        ></textarea>
                      </div> 
                      </fieldset>
                    </div>
                    <div>
                      <fieldset  class="borda2">
                        <div id="observacao">
                          <Label class="font-weight-bold">Observação</Label>
                          <textarea 
                          disabled class='motivo' 
                          value={{rh?.motivo}} 
                          type='text'
                          ></textarea>
                      </div> 
                      </fieldset>
                      </div>
              <section>
                  <div class="example-button-row">
                    <button mat-raised-button 
                      (click)='editaUsuario()' 
                      class="button2"
                      color="blue">
                      <mat-icon>create</mat-icon>
                      Editar Candidato
                    </button>
                      <button  mat-raised-button 
                      (click)='volta()' 
                      class="button3"
                      color="white"
                      printTitle="voltar">
                      <mat-icon>keyboard_backspace</mat-icon>
                      Voltar</button>
                  </div>

                </section>
            </div>
          </form>
        </div>
      <ng-template #carregando>
        <div class='container-fluid'>
          <i class="fa fa-refresh fa-spin fa-4x" aria-hidden="true"></i>
        </div>
      </ng-template>
  </div>

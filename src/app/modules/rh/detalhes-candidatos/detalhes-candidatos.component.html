<div class='principal'>
    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a [routerLink]="['/../rh']" class="nav-link active">
            <i class="fa fa-users" aria-hidden="true"></i>
              Candidatos
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/../cadastro-candidatos']" class="nav-link active">
            <i class="fa fa-users" aria-hidden="true"></i>
              Cadastro
          </a>
        </li>
    </ul>
    <div *ngIf='rh; else carregando'>
        <form>
          <div class='container '>
              <div id="numero_zoro">
                <Label class="font-weight-bold">Número Zoro</Label>
                <input 
                    disabled class='form-control' 
                    value={{rh?.numero_zoro}} 
                    type='text' 
                    class='form-control' 
                />
              </div>
                 <div  id="cpf">
                  <Label class="font-weight-bold">CPF</Label>
                  <input 
                    disabled class='form-control' 
                    value={{rh?.cpf}} 
                    type='text' 
                    class='form-control'
                  />
                </div>
                <!-- input rg -->
              <div  id="rg">
                <Label class="font-weight-bold">RG</Label>
                <input 
                  disabled class='form-control' 
                  value={{rh?.rg}} 
                  type='text' 
                  class='form-control'
                />
              </div>
              <div id="candidato">
                <Label class="font-weight-bold">Candidato</Label>
                <input 
                    disabled class='form-control' 
                    value={{rh?.candidato}}  
                    type='text'
                    style="width: 730px;" 
                    class='form-control' />
              </div>
      
                <!-- input email -->
                <div  id="email">
                  <Label class="font-weight-bold">E-mail</Label>
                  <input 
                    disabled class='form-control' 
                    value={{rh?.email}} 
                    type='text'
                    style="width: 730px;" 
                    class='form-control' 
                  />
                </div>
             <!-- input celular -->
                <div id="telefone">
                    <Label class="font-weight-bold">Telefone</Label>
                    <input 
                      disabled class='form-control' 
                      value={{rh?.telefone}} 
                      type='text'
                      class='form-control' />
                </div> 
                <div  id="cargo">
                  <Label class="font-weight-bold">Cargo</Label>
                  <input 
                    disabled class='form-control' 
                    value={{rh?.cargo?.descricao}} 
                    type='text' 
                    class='form-control'
                  />
                </div>
                <div  id="especialidade">
                  <Label class="font-weight-bold">Especialidade</Label>
                  <input 
                    disabled class='form-control' 
                    value={{rh?.especialidade?.descricao}} 
                    type='text' 
                    class='form-control'
                  />
                </div>
                    <!-- input celular -->
                <div id="remuneracao">
                    <Label class="font-weight-bold">Remuneração</Label>
                    <input 
                      disabled class='form-control' 
                      value={{rh?.remuneracao}} 
                      type='text'
                      class='form-control' />
                </div> 
                <div id="va">
                    <Label class="font-weight-bold">Vale Alimentação</Label>
                    <input 
                        disabled class='form-control' 
                        value={{rh?.vale_alimentacao}} 
                        type='text'
                        class='form-control'
                       />
                  </div>
                  <div id="vr">
                    <Label class="font-weight-bold">Vale Refeição</Label>
                    <input 
                        disabled class='form-control' 
                        value={{rh?.vale_refeicao}} 
                        type='text'
                        class='form-control'
                       />
                  </div>
                  <div id="bonus">
                    <Label class="font-weight-bold">Bônus</Label>
                    <input 
                        disabled class='form-control' 
                        value={{rh?.bonus}} 
                        type='text'
                        class='form-control'
                       />
                  </div>
                  <div id="flash">
                    <Label class="font-weight-bold">Flash</Label>
                    <input 
                      disabled class='form-control' 
                      value={{rh?.flash}} 
                      type='text'
                      class='form-control'
                       />
                  </div>
                  <div id="cesta">
                    <Label class="font-weight-bold">Cesta</Label>
                    <input 
                      disabled class='form-control' 
                      value={{rh?.cesta}}   
                      type='text'
                      class='form-control'
                       />
                  </div>
                  <div id="plano_saude">
                    <Label class="font-weight-bold">Plano de Saúde</Label>
                    <input 
                        disabled class='form-control' 
                        value={{rh?.plano_saude}} 
                        type='text'
                        class='form-control'
                       />
                  </div>
                  <div  id="status">
                    <Label class="font-weight-bold">Status</Label>
                    <input 
                      disabled class='form-control' 
                      value={{rh?.status?.descricao}} 
                      type='text' 
                      class='form-control'
                    />
                  </div>
                  <div  id="etapa">
                    <Label class="font-weight-bold">Etapa</Label>
                    <input 
                      disabled class='form-control' 
                      value={{rh?.etapa?.descricao}} 
                      type='text' 
                      class='form-control'
                    />
                  </div>
                  <div id="recrutadora">
                    <Label class="font-weight-bold">Recrutador</Label>
                    <input 
                        disabled class='form-control' 
                        value={{rh?.recrutador?.descricao}} 
                        type='text'
                        class='form-control'
                       />
                  </div>
             
              <section>
                  <div class="example-button-row">
                    <button mat-raised-button 
                      (click)='editaUsuario()' 
                      class="button2"
                      color="blue">
                      <mat-icon>create</mat-icon>
                      Editar usuário
                    </button>
                     
                      <button  mat-raised-button 
                      (click)='volta()' 
                      class="button3"
                      color="white"
                      printTitle="voltar">
                      <mat-icon>keyboard_backspace</mat-icon>
                      Voltar</button>
                  </div>

                </section>
            </div>
          </form>
        </div>
      <ng-template #carregando>
        <div class='container-fluid'>
          <i class="fa fa-refresh fa-spin fa-4x" aria-hidden="true"></i>
        </div>
      </ng-template>
  </div>

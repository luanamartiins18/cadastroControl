        <form>
          <div class='container '>
              <div id="qualitor">
                <Label class="font-weight-bold">Nr Qualitor</Label>
                <input 
                    disabled class='form-control' 
                    value={{rh?.qualitor}} 
                    type='text' 
                    class='form-control' 
                />
              </div>
                <div  id="cargo">
                  <Label class="font-weight-bold">Cargo</Label>
                  <input 
                    disabled class='form-control' 
                    value={{rh?.cargo?.descricao}} 
                    type='text' 
                    class='form-control'
                  />
                </div>
                <div  id="especialidade">
                  <Label class="font-weight-bold">Especialidade</Label>
                  <input 
                    disabled class='form-control' 
                    value={{rh?.especialidade?.descricao}} 
                    type='text' 
                    class='form-control'
                  />
                </div>
                    <!-- input BUDGET BASE -->
                <div id="remuneracao">
                    <Label class="font-weight-bold">BUDGET BASE</Label>
                    <input 
                      disabled class='form-control' 
                      value={{rh?.remuneracao}} 
                      type='text'
                      class='form-control' />
                </div> 
                <div id="va">
                    <Label class="font-weight-bold">Vale Alimentação</Label>
                    <input 
                        disabled class='form-control' 
                        value={{rh?.vale_alimentacao}} 
                        type='text'
                        class='form-control'
                       />
                  </div>
                  <div id="vr">
                    <Label class="font-weight-bold">Vale Refeição</Label>
                    <input 
                        disabled class='form-control' 
                        value={{rh?.vale_refeicao}} 
                        type='text'
                        class='form-control'
                       />
                  </div>
                  <div id="bonus">
                    <Label class="font-weight-bold">Bônus</Label>
                    <input 
                        disabled class='form-control' 
                        value={{rh?.bonus}} 
                        type='text'
                        class='form-control'
                       />
                  </div>
                  <div id="flash">
                    <Label class="font-weight-bold">Flash</Label>
                    <input 
                      disabled class='form-control' 
                      value={{rh?.flash}} 
                      type='text'
                      class='form-control'
                       />
                  </div>
                  <div id="cesta">
                    <Label class="font-weight-bold">Cesta</Label>
                    <input 
                      disabled class='form-control' 
                      value={{rh?.cesta}}   
                      type='text'
                      class='form-control'
                       />
                  </div>
                  <div id="planoSaude">
                    <Label class="font-weight-bold">Plano de Saúde</Label>
                    <input 
                        disabled class='form-control' 
                        value={{rh?.planoSaude?.descricao}} 
                        type='text'
                        class='form-control'
                       />
                  </div>
                  <div id="bu">
                    <Label class="font-weight-bold">Área de Negócio</Label>
                    <input 
                        disabled class='form-control' 
                        value={{rh?.bu?.descricao}} 
                        type='text'
                        class='form-control'
                       />
                  </div>
                  <div id="operacao">
                    <Label class="font-weight-bold">OPERAÇÃO</Label>
                    <input 
                        disabled class='form-control' 
                        value={{rh?.operacao?.descricao}} 
                        type='text'
                        class='form-control'
                       />
                  </div>
                  <div  id="status">
                    <Label class="font-weight-bold">Status</Label>
                    <input 
                      disabled class='form-control' 
                      value={{rh?.status?.descricao}} 
                      type='text' 
                      class='form-control'
                    />
                  </div>
                  <div  id="etapa">
                    <Label class="font-weight-bold">Etapa</Label>
                    <input 
                      disabled class='form-control' 
                      value={{rh?.etapa?.descricao}} 
                      type='text' 
                      class='form-control'
                    />
                  </div>
                  <div id="recrutadora">
                    <Label class="font-weight-bold">Recrutador</Label>
                    <input 
                        disabled class='form-control' 
                        value={{rh?.recrutador?.descricao}} 
                        type='text'
                        class='form-control'
                       />
                  </div>
            </div>
          </form>
          <div class="Vinculado">
            <Label class="font-weight-bold">Vinculados</Label>
          </div>
          <div *ngIf='this.candidatos.length > 0; else semCandidato' class='ok'>
            <table mat-table [dataSource]="candidatos" matSort>
              <ng-container matColumnDef="candidatos">
                <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by nome">CANDIDATO</th>
                <td mat-cell *matCellDef="let element"> {{element.candidatos.toUpperCase()}} </td>
              </ng-container>
              <ng-container matColumnDef="cpf">
                <th mat-header-cell *matHeaderCellDef> CPF</th>
                <td mat-cell *matCellDef="let element"> {{element.cpf |cpf1 }} </td>
              </ng-container>
              <ng-container matColumnDef="status_candidato">
                <th mat-header-cell *matHeaderCellDef> Status</th>
                <td mat-cell *matCellDef="let element"> {{element.status_candidato?.descricao}} </td>
              </ng-container>
              <ng-container  matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef></th>
                     <td mat-cell *matCellDef="let element">
                         <button mat-raised-button 
                          class="icon" 
                          (click)="desvincularCandidato(element)" 
                          color="warn">
                          <mat-icon>clear</mat-icon>
                         </button>
                     </td>
            </ng-container>
                <tr mat-header-row *matHeaderRowDef="colunas; sticky: true"></tr>
                <tr (click)='detalhesCandidato(row);' class='custom-row' mat-row *matRowDef="let row; columns: colunas;"></tr>
            </table>
          </div>
            <ng-template #semCandidato>
              <div class='text-secondary mt-3 ml-4'>
                Não há candidato vinculado 
              </div>
            </ng-template>
          <section>
            <div class="">
              <button mat-raised-button 
                (click)='editaVaga()' 
                class="button2"
                color="blue">
                <mat-icon>create</mat-icon>
                Editar Vaga
              </button>
              <button  mat-raised-button 
                (click)='volta()' 
                class="button3"
                color="white">
                <mat-icon>keyboard_backspace</mat-icon>
                Voltar
              </button>
              <button  mat-raised-button 
                (click)='vincularCandidatoNovo()' 
                class="button1"
                color="white">
                <mat-icon>create</mat-icon>
                Vincular Candidato Novo
              </button>
              <button  mat-raised-button 
              (click)='vincularCandidatoPesquisa()' 
              class="button4"
              color="white">
              <mat-icon>search</mat-icon>
                Candidatos Disponível
            </button>
            </div>
          </section>
  </div>

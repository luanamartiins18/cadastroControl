<div class='wrapper d-flex justify-content-center align-items-center flex-column'>
    <div class='juntaLogo'>
      <div class='d-flex justify-content-center test'>
        <img [src]="logoQintess" />
      </div>
      <div class='mat-elevation-z8 recuperar-box'>
        <div class='d-flex justify-content-center mb-3'>
          <h3 class='text-secondary'>Redefinir Senha </h3>
        </div>
        <form [formGroup]='formRedefinirSenha'>
        <div>
          <label class="font-weight-bold">Nova Senha:</label>
          <input 
            type='codigoRe' 
            class="codigoRe" 
            style="width: 320px"
            placeholder="RExxxxxx" 
            autofocus="1"
            formControlName="codigoRe"
          >
        </div>
        <div>
            <label class="font-weight-bold">Confimar Senha:</label>
            <input 
              type='codigoRe' 
              class="codigoRe" 
              style="width: 320px"
              placeholder="RExxxxxx" 
              autofocus="1"
              formControlName="codigoRe"
            >
        </div>
        </form>
        <section>
          <div class="example-button-row">
            <button mat-raised-button 
              (click)='volta()' 
              class="button1"
              color="white">
              Voltar</button>
            <button 
              mat-raised-button
              type="reset" 
              class="button2"
              color="black"
              (click)="recuperarSenha()">
              Enviar</button>
          </div>
        </section>
      </div>
    </div>
  </div>
